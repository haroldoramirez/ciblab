<div class="row">
    <!-- left column -->
    <form ng-submit="salvar()" id="form_elementos" role="form" name="form_elementos">
        <!--Inicio -- col-md-6-->
        <div class="col-md-6">
            <!-- /.box -->
            <!-- general form elements disabled -->
            <div class="box box-default">
                <div class="box-header with-border">
                    <h3 class="box-title">Classificação</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <!--Selection Input-->
                    <div class="form-group">
                        <label>Data de incubação</label>
                        <input ng-model="formulario.data" id="inputData" name="inputData" type="date" class="form-control">
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label>Protocolo</label>
                        <input ng-model="formulario.protocolo" id="protocolo" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Mercado</label>
                        <select ng-model="formulario.mercado" id="mercado" class="form-control select2" ng-options="mercado.nome for mercado in mercados">
                            <option selected value="">--Selecione--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Origem da Matéria Prima</label>
                        <select ng-model="formulario.materia" id="origem_mp" class="form-control select2" ng-options="materia.nome for materia in materias">
                            <option selected value="">--Selecione--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Setor</label>
                        <select ng-model="formulario.setor" id="setor" class="form-control select2" ng-options="setor.nome for setor in setores">
                            <option selected value="">--Selecione--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Amostra/fase</label>
                        <select ng-model="formulario.amostra" id="amostra" class="form-control select2" ng-options="amostra.nome for amostra in amostras">
                            <option selected value="">--Selecione--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ponto de Coleta</label>
                        <input ng-model="formulario.ponto" id="ponto_coleta" type="text" class="form-control">
                    </div>
                    <!-- textarea -->
                    <div class="form-group">
                        <label>Informações Complementares</label>
                        <textarea ng-model="formulario.complemento" id="complemento" class="form-control" rows="3" placeholder="Observações ..."></textarea>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button id="submit" type="submit" class="btn btn-success" ng-disabled="!formulario.data">Submit</button>
                </div>
            </div>
            <!-- /.box -->
        </div>
        <!--Fim -- col-md-6-->
    </form>
    <!-- /.row -->
</div>
